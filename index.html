<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BestDiceBot - Login</title>
</head>
<body class="d-flex text-center">
    <main class="m-auto p-5">
        <h1 class="pb-4">Feelin' Lucky?</h1>
        <div class="ivy_login">
            <input type="email" name="userMail" id="userMail" class="text-center mb-4">
            <button id="loginBtn" class="btn-primary rounded">Log In</button>
            <pre id="output"></pre>
        </div>
        <button id="playGame" class="btn btn-warning my-4" disabled>Lancia i Dadi!</button>
        <p class="ivy_game_result" id="userResult"></p>
        <p class="ivy_game_result" id="botResult"></p>
        <p class="ivy_game_result" id="finalResult"></p>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
